# =============================================================================
# Tmux Configuration
# =============================================================================

source-file ~/.config/tmux/tmux.reset.conf

# --- Terminal ---
set -g default-terminal "tmux-256color"
set -ga terminal-features ",xterm-256color:RGB"

# --- General ---
set -g prefix C-a
set -g prefix2 C-Space
set -g base-index 1              # start indexing windows at 1
set -g detach-on-destroy off     # don't exit tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top
set -g mouse on
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# --- fzf-url ---
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# --- Floax ---
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

# --- Sessionx ---
set -g @sessionx-bind 'o'
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '~/.code/dotfiles'
set -g @sessionx-x-path '~/.code/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# --- Resurrect / Continuum ---
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# --- Theme ---
source-file ~/.config/tmux/themes/catppuccin.conf

# Theme picker (prefix + T) â€” switch between theme configs
bind T display-popup -E "ls ~/.config/tmux/themes/*.conf | xargs -I{} basename {} .conf | fzf --prompt='Theme: ' | xargs -I{} tmux source-file ~/.config/tmux/themes/{}.conf"

# Catppuccin flavor picker (prefix + F)
bind F display-popup -E "printf 'mocha\nfrappe\nmacchiato\nlatte' | fzf --prompt='Flavor: ' | xargs -I{} tmux set -g @catppuccin_flavor {}"

# --- Initialize TPM (keep at bottom) ---
run '~/.tmux/plugins/tpm/tpm'

# --- Status bar (must be AFTER tpm for catppuccin v2.x) ---
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
